    <h1>Tortilla de papas</h1>
    <img src="https://www.recetasderechupete.com/wp-content/uploads/2020/11/Tortilla-de-patatas-4-768x530.jpg" alt="tortilla de papa foto">
    <h2>Descipcion</h2>
    <p>Esta tortilla de papa lleva 4 papas, 5 huevos, una cebolla y perejil. 
        El secreto esta en primero llevarlas en cuadrados a la sarten por 15 minutos, luego quitarlas,
        mezclarlas con los huevos batidos y volverlas a la sarten 5 minutos por lado.
    </p>
